name: Docker Fullstack CI

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      DOCKER_USERNAME: nishikantkumar

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Verify Secrets Exist
        run: |
          if [ -z "${{ secrets.DOCKERHUB_TOKEN }}" ]; then
            echo "ERROR: DOCKERHUB_TOKEN is missing"
            exit 1
          fi
          echo "Token secret exists."

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}        # PUBLIC USERNAME
          password: ${{ secrets.DOCKERHUB_TOKEN }}     # SECRET TOKEN

      - name: Build and push backend image
        run: |
          echo "Using username: ${DOCKER_USERNAME}"
          docker buildx build \
            --push \
            --file ./backend/backend.Dockerfile \
            --tag "${DOCKER_USERNAME}/healthcare-backend:latest" \
            --tag "${DOCKER_USERNAME}/healthcare-backend:${{ github.sha }}" \
            ./backend

      - name: Build and push frontend image
        run: |
          echo "Using username: ${DOCKER_USERNAME}"
          docker buildx build \
            --push \
            --file ./frontend/frontend.Dockerfile \
            --tag "${DOCKER_USERNAME}/healthcare-frontend:latest" \
            --tag "${DOCKER_USERNAME}/healthcare-frontend:${{ github.sha }}" \
            ./frontend
