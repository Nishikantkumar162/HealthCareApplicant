name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  REGISTRY: docker.io
  BACKEND_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/healthcare-backend
  FRONTEND_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/healthcare-frontend

jobs:
  build-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('backend/pom.xml') }}
      - name: Run tests
        working-directory: backend
        run: mvn -B test
      - name: Login to Docker Hub
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build & push backend image
        if: github.ref == 'refs/heads/main'
        run: |
          docker build -t $BACKEND_IMAGE:${{ github.sha }} backend
          docker push $BACKEND_IMAGE:${{ github.sha }}

  build-frontend:
    needs: build-backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        working-directory: frontend
        run: npm install
      - name: Run unit tests
        working-directory: frontend
        run: npm run build
      - name: Login to Docker Hub
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build & push frontend image
        if: github.ref == 'refs/heads/main'
        run: |
          docker build -t $FRONTEND_IMAGE:${{ github.sha }} frontend
          docker push $FRONTEND_IMAGE:${{ github.sha }}

